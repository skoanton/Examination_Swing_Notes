<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing App</title>
  </head>
  <body>
  
    <article class="notes hide" >
      
      <ul class="notes-list">
      
      </ul>
      <img class="add-new-note" id="btnAddNewNote" src="./src/assets/pencil.svg" alt="Pencil Button">
    </article>

    <article class="new-note hide">
      <button class="read-notes" id="btnReadNotes">Läs anteckningar</button>
      <input class="title" minlength="5" id="titleToAdd" cols="30" placeholder="Title" maxlength="50"></input>
      <textarea class="note-textarea" id="noteToAdd" cols="30" rows="10" placeholder="Börja skriva.." minlength="5" maxlength="200"></textarea>

      <button class="publish" id="btnPublishNote">Publicera</button>
      
      <button class="change-user" id="btnChangeUser">Change User</button>
      <p>Current user: <span id="currentUser"></span></p>
    </article>

    <article class="login-page">
      <h1>Välkommen till <span>Swing notes</span></h1>
      <p>Vänligen skriv in ett användarnamn för att börja kunna skriva antecknignar.</p>
      <input type="text" id="usernameLogin">
      <button id="btnLogin">Login</button>
    </article>

    <script type="module" src="/src/app/main.ts"></script>
  </body>
</html>
