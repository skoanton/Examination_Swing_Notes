<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing App</title>
  </head>
  <body>
  
    <header>
      <!-- Sök efter användare -->
    </header> 

    <article class="notes">
      <ul class="notes-list">
        <li>
          <article class="note">
            <section class="note-info">
              <p class="publish-date">måndag 3 Nov</p>
              <div class="text">
                <p class="text-note">Kul antecsssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssskning</p>
              </div>  
              
              <button class="update">Uppdatera</button>
            </section>
            
            <section class="note-footer">
              <section class="user-info">
                <img src="./src/assets/dash.svg" alt="Dash">
                <p class="user">Snodden</p>
              </section>

              <section> 
                <button class="remove">Ta Bort</button>
              </section>
            </section>
           
          </article>
          

        </li>
      </ul>
      
    </article>


    <article class="new-note">
      <textarea id="" cols="30" rows="10" placeholder="hej"></textarea>

      <section class="username-input">
        <p>Användarnamn</p>
        <input type="text">
      </section>
      <button class="publish">Publicera</button>
    </article>



    <script type="module" src="/src/app/main.ts"></script>
  </body>
</html>
